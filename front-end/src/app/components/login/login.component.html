<div class="container pt-5">
  <app-title title="Login"></app-title>
  <div class="row">
    <div class="col-md-6 mx-auto">
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="form-floating mb-3">
          <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
          <div id="emailFeedback" [class.invalid-feedback]="fc['email'].errors" *ngIf="fc['email'].errors && isSubmitted">
            <div *ngIf="fc['email'].errors['email']">Please provide a valid email.</div>
            <div *ngIf="fc['email'].errors['required']">Please provide an email.</div>
          </div>
        </div>
        <div class="form-floating">
          <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
          <div id="passwordFeedback" [class.invalid-feedback]="fc['password'].errors" *ngIf="fc['password'].errors && isSubmitted">
            <div *ngIf="fc['password'].errors['required']">Please provide a password</div>
            <div *ngIf="fc['password'].errors['minlength']">Password too short</div>
          </div>
          </div>
        <button class="btn btn-secondary mt-3" (click)="submit()">Submit</button>
      </form>
    </div>
  </div>
</div>
