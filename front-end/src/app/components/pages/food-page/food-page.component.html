<div class="container">
  <img [src]="food?.imageUrl" [alt]="food?.name">

  <div class="details">
    <div class="header">
      <span class="name">
        {{food?.name}}
      </span>
      <span class="favourite {{food?.favourite ? '' : 'not'}}">‚ù§</span>
    </div>
    <div class="rating">
      <star-rating
      [value]="food?.stars || 0"
      [totalstars]="5"
      checkedcolor="lightgreen"
      uncheckedcolor="lightpink"
      size="25px"
      [readonly]="true"
      >
      </star-rating>
    </div>
    <div class="origin">
      <span *ngFor="let origin of food?.origins">
        {{origin == 'us' ? (origin | uppercase) : (origin | titlecase)}}
      </span>
    </div>

    <div class="tags">
      <a *ngFor="let tag of food?.tags" routerLink="/tag/{{tag}}"> {{tag}}</a>
    </div>
  </div>
</div>
